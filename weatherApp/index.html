<!DOCTYPE html>
<html lang ="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Weather Location App</title>
    <link rel="stylesheet" href="weatherStyle.css">
  </head>
  <body>
    <div class = "weatherBox">
      <h1 id='title'>Here's the Current Weather in: <span id="location"></span></h1>
      <div class = "display">
        <button id="weather-btn">Get My Local Weather</button>
        <h2 id="weatherValue"></h2>
        <h3 id="weatherIcon"></h3>
        <div id="convert-container">
          <button id='convert-btn'>Change to Fahrenheit</button>
        </div>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="weatherScript.js"></script>
  </body>
</html>
